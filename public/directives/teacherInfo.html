<div class="container" ng-init="getAllTeacher()">

	<div class="col-md-12">
		<h2 class="text_center" >Teacher Information</h2>
	</div>

	
	<div class="row">
		<div class="col-md-6 col-xs-offset-3 ">
			<div class="showTeacher showColor" ng-repeat="teacher in teachers | orderBy: 'name'">
				<h5>{{teacher.name}}</h5>
				<p class="designation">{{teacher.designation}}</p>
				<p>Email:   <span>{{teacher.email}}</span></p>
				<p>Phone:   <span>{{teacher.phone}}</span></p>
			</div>
		</div>
	</div>

</div>
