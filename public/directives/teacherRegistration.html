<div class="container">

	<div>
		<div class="col-md-12">
			<h2 class="text_center" >Teacher Registration</h2>
		</div>
		
		<div class="col-md-12">
			<div class="div_center">
				<div class="inputForm">
					<p ng-class="showColor()" show-if="wearingMessage">{{wearingMessage}}</p>
				</div>

				<div class="inputForm">
					<label for="name">Name<span>*</span></label>
					<input type="text" ng-model="user.name" class="form-control" placeholder="Teacher Name">
				</div>

				<div class="inputForm">
					<label for="designation">Designation</label>
					<input type="text" ng-model="user.designation" class="form-control" placeholder="Designation">
				</div>

				<div class="inputForm">
					<label for="email">Email</label>
					<input type="text" ng-model="user.email" class="form-control" placeholder="Email">
				</div>

				<div class="inputForm">
					<label for="phone">Phone</label>
					<input type="text" ng-model="user.phone" class="form-control" placeholder="Phone">
				</div>

				<div class="inputForm" style="position: relative;">
					<label for="username">Username<span>*</span></label>
					<input type="text" ng-model="user.username" class="form-control" placeholder="Username" ng-change="checkUser(user.username)">
					<span class="pull-right positionChange" ng-class="showColor()" ng-show="found" class="checkUser">*{{found.message}}</span>
				</div>

				<div class="inputForm">
					<label for="password">Password<span>*</span></label>
					<input type="text" ng-model="user.password" class="form-control" placeholder="Password">
				</div>
			</div>

			<div class="middle">

				<button class="btn btn-default myButton bottom_margin" ng-click="registerTeacher(user)">Register</button>
			</div>
		</div>
	</div>
		

</div>
